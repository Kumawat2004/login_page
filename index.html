<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Selling Birthday Cakes</title>
   <link rel="stylesheet" href="login.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">


</head>
<body>
    <div class="login">
        <img src="bg3.png" alt="image" class="login__bg" >
        
        <form action="" class="login__form" method="post">
            <h1 class="login__title">Login</h1>
            <div class="login__inputs">
                <div class="login__box">
                    
                    <input type="email" placeholder="Email ID"  class="login__input">
                    <i class="ri-mail-fill"></i>
            </div>

                <div class="login__box">
                    
                    <input type="password" placeholder="Password" class="login__input">
                    <i class="ri-lock-2-fill"></i>
                </div>
            </div>
  <div class="login__check">
        <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check">
                    <label for="user-check" class="login__check-lable">Remember me</label>
        </div>
        <a href="#" class="login__forgot">Forgot Password?</a>
        </div>
             
        <button onclick="myfunction()" type="submit" class="login__button" >Login</button>

        <div class="login__register">
            <p>Don't have an account? <a href="index1.html">Register</a></p>
        </div>
        </form>
    </div>
    
          
</body>
<script>
    function myfunction() {
      location.replace("#")
    }
    </script>
</html>
