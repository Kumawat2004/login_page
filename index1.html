<body>
   
    <div class="login">
        <img src="bg3.png" alt="image" class="login__bg" >
        
        <form action="" class="login__form" method="post">
            <h1 class="login__title">Register</h1>
            <div class="login__inputs">
                <div class="login__box">
                    
                <input type="text" name="name" placeholder="Name"  class="login__input" autocomplete="off" required>
                <i class="ri-user-3-fill"></i>
        </div>
                <div class="login__box">
                    
                    <input type="text" name="Mobile no." placeholder="Mobile Number"  class="login__input" autocomplete="off" required>
                    <i class="ri-smartphone-fill"></i>
            </div>

                <div class="login__box">
                    
                    <input type="email" name="Email" placeholder="Email ID"  class="login__input" autocomplete="off" required>
                    <i class="ri-mail-fill"></i>
            </div>

                <div class="login__box">
                    
                    <input type="password" name="Password" placeholder="Password" class="login__input" required>
                    <i class="ri-lock-2-fill"></i>
                </div>
                <div class="login__box">
                    
                    <input type="password" name="Password" placeholder=" Repeat Password" class="login__input"  required>
                    <i class="ri-lock-2-fill"></i>
                </div>
            </div>
  <div class="login__check">
        <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check" required>
                    <label for="user-check" class="login__check-lable">Remember me</label>
        </div>
        <!-- <a href="#" class="login__forgot">Forgot Password?</a> -->
        </div>
             
        <button onclick="myfunction()" type="submit" class="login__button" >Register</button>

        </form>
